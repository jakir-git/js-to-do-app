<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript - To Do APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1 id="header" class="header">JS To-Do App</h1>

      <form class="new-task-container box">
        <label for="new-task">Add New Task then Press Enter</label>
        <input type="text" id="new-task" />
        <input type="submit" id="addTask" value="Add Task" />
      </form>

      <div class="todo-list box">
        <h2>Incomplete To Do</h2>
        <ul id="items">
          <li class="item">
            <input type="checkbox" /><label>Demo Task Name</label>
          </li>
          <li class="item">
            <input type="checkbox" /><label>Demo Task Name</label>
          </li>
          <li class="item">
            <input type="checkbox" /><label>Demo Task Name</label>
          </li>
        </ul>
      </div>
      <!--/todo-list-->

      <div class="complete-list box">
        <h2>Completed To Do</h2>
        <ul>
          <li class="item">Demo Task Name <button class="delete">Remove</button></li>
          <li class="item">Demo Task Name <button class="delete">Remove</button></li>
        </ul>
      </div>
      <!--/complete-list-->
    </section>
    <!--/container-->
    <script src="script.js"></script>
  </body>
</html>
